<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style type="text/tailwindcss">
    @theme {
      /* Primary */
      --color-green-400: hsl(172, 67%, 45%);

      /* Neutral */
      --color-green-900: hsl(183, 100%, 15%);
      --color-grey-500: hsl(186, 14%, 43%);
      --color-grey-400: hsl(184, 14%, 56%);
      --color-grey-200: hsl(185, 41%, 84%);
      --color-grey-50: hsl(189, 47%, 97%);
      --color-white: hsl(0, 100%, 100%);
    }
  </style>

</head>
<body class="bg-grey-200">
  <main class="flex flex-col items-center md:justify-center min-h-screen">
    <header class="py-8">
      <img src="images/logo.svg" alt="Logo">
    </header>
    <section class="flex flex-col md:flex-row gap-6 bg-white w-full lg:w-[900px] md:w-[768px] min-h-[100vh] md:min-h-auto rounded-lg p-6">
      <article class="flex flex-col md:w-1/2 text-green-900 font-semibold">
        <label class="mb-2" for="bill">Bill</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-grey-700 pointer-events-none"><img src="images/icon-dollar.svg" alt="Dollar sign"></span>
          <input class="pl-8 pr-4 py-2 text-[24px] outline-none bg-grey-50 rounded-lg w-full text-right cursor-pointer focus:border focus:border-green-400" type="text" id="bill"
            placeholder="0">
        </div>

        <div class="my-4">
          <span class="mb-4">Select Tip %</span>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-2">
            <button class="px-4 py-3 rounded-sm bg-green-900 text-white hover:bg-green-400 focus:bg-green-400 cursor-pointer">5%</button>
            <button class="px-4 py-3 rounded sm bg-green-900 text-white hover:bg-green-400 focus:bg-green-400 cursor-pointer">10%</button>
            <button class="px-4 py-3 rounded-sm bg-green-900 text-white hover:bg-green-400 focus:bg-green-400 cursor-pointer">15%</button>
            <button class="px-4 py-3 rounded-sm bg-green-900 text-white hover:bg-green-400 focus:bg-green-400 cursor-pointer">25%</button>
            <button class="px-4 py-3 rounded-sm bg-green-900 text-white hover:bg-green-400 focus:bg-green-400 cursor-pointer">50%</button>
            <button class="px-4 py-3 rounded-sm bg-grey-50 text-green-900 hover:bg-green-400 focus:bg-green-400 cursor-pointer">Custom</button>
          </div>
        </div>

        <label class="mb-2" for="people">Number of People</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-grey-700 pointer-events-none"><img
              src="images/icon-person.svg" alt="Person icon"></span>
          <input
            class="pl-8 pr-4 py-2 text-[24px] outline-none bg-grey-50 rounded-lg w-full text-right cursor-pointer focus:border focus:border-green-400"
            type="text" id="person" placeholder="0">
        </div>
      </article>
      <article class="space-y-6 md:space-y-24 lg:space-y-32 bg-green-900 md:w-1/2 p-6 font-semibold rounded-lg">
        <div class="space-y-4">
          <div class="flex justify-between">
            <div class="flex flex-col"><p class="text-white">Tip Amount</p><small class="text-green-400">/ person</small></div>
            <div class="text-green-400 font-bold">0.00</div>
          </div>
          <div class="flex justify-between">
            <div class="flex flex-col">
              <p class="text-white">Total</p><small class="text-green-400">/ person</small>
            </div>
            <div class="text-green-400 font-bold">0.00</div>
          </div>
        </div>
        <button class="px-4 py-3 bg-grey-400 text-grey-200 w-full rounded-sm hover:bg-green-400 focus:bg-green-400 focus:text-green-900 cursor-pointer">
          Reset
        </button>
       
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
