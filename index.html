<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style type="text/tailwindcss">
    @theme {
      /* Primary */
      --color-green-400: hsl(172, 67%, 45%);

      /* Neutral */
      --color-green-900: hsl(183, 100%, 15%);
      --color-grey-500: hsl(186, 14%, 43%);
      --color-grey-400: hsl(184, 14%, 56%);
      --color-grey-200: hsl(185, 41%, 84%);
      --color-grey-50: hsl(189, 47%, 97%);
      --color-white: hsl(0, 100%, 100%);
    }
  </style>

</head>
<body class="bg-grey-200">
  <main class="flex flex-col items-center md:justify-center min-h-screen">
    <header class="py-8">
      <img src="images/logo.svg" alt="Logo">
    </header>
    <section class="flex flex-col md:flex-row gap-6 bg-white w-full lg:w-[900px] md:w-[768px] min-h-[100vh] md:min-h-auto rounded-lg p-6">
      <article class="flex flex-col md:w-1/2">
        <label class="font-semibold mb-4" for="bill">Bill</label>
        <div class="relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-grey-700 pointer-events-none"><img src="images/icon-dollar.svg" alt="Dollar sign"></span>
          <input class="pl-8 pr-4 py-3 text-[24px] outline-none bg-grey-50 rounded-lg w-full text-right" type="text" id="bill"
            placeholder="0">
        </div>

        
        Select Tip %
        5%
        10%
        15%
        25%
        50%
        Custom
        
        Number of People
      </article>
      <article class="output md:w-1/2">
        Tip Amount
        / person
        
        Total
        / person
        
        Reset
      </article>
    </section>
  </main>
  
</body>
</html>
